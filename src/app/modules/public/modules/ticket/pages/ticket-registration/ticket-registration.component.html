<mat-card class="container">
    <div class="grid-container">
        <form [formGroup]="TicketForm" novalidate (ngSubmit)="submit()">
          <mat-card class="shipping-card">
            <mat-card-header>
              <mat-card-title>Cadastro de Multa</mat-card-title>
            </mat-card-header>
            <mat-card-content>
             <div class="row">
                <div class=col>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Placa" formControlName="board">
                    <mat-error *ngIf="hasError('board')">
                      Placa <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field class="full-width">
                    <mat-select placeholder="tipo" formControlName="type">
                      <mat-option *ngFor="let type of types" [value]="type.name">
                        {{ type.name }}
                      </mat-option>
                    </mat-select>
                    <mat-error  *ngIf="hasError('type')">
                     Tipo <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit">Cadastro</button>
            </mat-card-actions>
          </mat-card>
        </form>
        <hr>
       <app-ticket-list></app-ticket-list> 
      </div>
    
</mat-card>
