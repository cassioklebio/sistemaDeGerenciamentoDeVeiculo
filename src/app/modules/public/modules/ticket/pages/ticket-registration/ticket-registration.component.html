<mat-card class="container">
    <div class="grid-container">
        <form [formGroup]="TicketForm" novalidate (ngSubmit)="submit()">
          <mat-card class="shipping-card">
            <mat-card-header>
              <mat-card-title>Cadastro de Multa</mat-card-title>
            </mat-card-header>
            <mat-card-content>
             <div class="row">
                <div class=col>
                    <mat-form-field class="full-width">
                        <input type="text" matInput placeholder="States Group" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
                          <mat-autocomplete #autoGroup="matAutocomplete">
                            <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                              <mat-option *ngFor="let name of group.names" [value]="name">
                                {{name}}
                              </mat-option>
                          </mat-optgroup>
                        </mat-autocomplete>
                      </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field class="full-width">
                    <mat-select placeholder="tipo" formControlName="type" required>
                      <mat-option *ngFor="let type of types" [value]="type.name">
                        {{ type.name }}
                      </mat-option>
                    </mat-select>
                    <mat-error  *ngIf="hasError('type')">
                     Tipo <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit">Cadastro</button>
            </mat-card-actions>
            <mat-card-actions>
              <button mat-flat-button color="primary" (click)="getPDF()"><small> Cadastrar Ve√≠culo</small></button>
            </mat-card-actions>
            
          </mat-card>
        </form>
        <hr>
       <app-ticket-list></app-ticket-list> 
      </div>
    
</mat-card>
