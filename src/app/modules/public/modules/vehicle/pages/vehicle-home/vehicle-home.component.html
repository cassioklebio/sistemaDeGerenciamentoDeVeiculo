<div class="grid-container">

    <mat-grid-list cols="1">
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              <h1 class="mat-h1">Cadastro de Veículo</h1>
              <hr>
  
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <mat-grid-list cols="2" rowHeight="2:1">
               <mat-grid-tile>
                <mat-card>
                  <figure>
                    <img [src]="veiculo" width="70%">
                  </figure>
                  <button mat-flat-button color="primary"  (click)="cadastroSimples()" ><img [src]="edit" width="30%"><small>
                      Cadastrar Simples</small></button>
                </mat-card>
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-card>
                  <figure>
                    <img [src]="veiculo" width="70%">
                  </figure>
                  <button mat-flat-button color="primary"  (click)="cadastroPrimeiraAquisicao()"><img [src]="edit"
                      width="30%"><small> Primeira Aquisição</small></button>
                </mat-card>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
