<div class="grid-container">
    <div class="mat-row">
      <div >
          <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8">
            
              <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef> Modelo </th>
                <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
              </ng-container>
            
              
              <ng-container matColumnDef="chassi">
                <th mat-header-cell *matHeaderCellDef> Chassi </th>
                <td mat-cell *matCellDef="let element"> {{element.chassi}} </td>
              </ng-container>
            
             
              <ng-container matColumnDef="renavam">
                <th mat-header-cell *matHeaderCellDef> Renavam </th>
                <td mat-cell *matCellDef="let element"> {{element.renavam}} </td>
              </ng-container>
            
              
              <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef> Placa </th>
                <td mat-cell *matCellDef="let element"><p>
                  <span matBadge="{{quantidadeMulta}}" matBadgeOverlap="false">{{element.placa}}</span>
                </p>  </td>
              </ng-container>
              
              <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef> Ano</th>
                <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete</th>
                <td mat-cell *matCellDef="let element"><button mat-mini-fab color="warn" (click)="delete(element)"><small>Delete</small></button></td>
              </ng-container>

              <ng-container matColumnDef="atualizar">
                <th mat-header-cell *matHeaderCellDef> Atualizar</th>
                <td mat-cell *matCellDef="let element"><button mat-mini-fab color="primary" [routerLink]="['../form-complete/edit/',element.id]" ><small>Atualizar</small></button></td>
              </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumnsVeiculo"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsVeiculo;"></tr>
            </table>
      </div>
        
    </div>
   
  </div>
